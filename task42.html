function pow(x,n)
{
  let result=1;//Отсутствуют пробелы между знаком '=', названием переменной и значением
  for(let i=0;i<n;i++) {result*=x;}
  return result;
}//Отсутствуют пробелы и неправильно размещены фигурные скобки

let x=prompt("x?",''), n=prompt("n?",'')//Отсутствуют пробелы и точка с запятой
if (n<=0)//Отсутствуют пробелы
{//Перенос фигурных скобок
  alert(`Степень ${n} не поддерживается, введите целую степень, большую 0`);
}
else//else на следующей строке
{//Перенос фигурных скобок
  alert(pow(x,n))//Отсутствуют точка с запятой и вложенный вызов функции
}
