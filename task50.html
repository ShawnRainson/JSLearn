<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict";
            let calculator = {
                sum() {
                    return this.a + this.b;
                },
                mul() {
                    return this.a * this.b;
                },
                read()  {
                    this.a = +prompt('Введите значение a', 0);
                    this.b = +prompt('Введите значение b', 0);
                }
            };
              
            calculator.read();
            alert( calculator.sum() );
            alert( calculator.mul() );
        </script>
    </body>
</html>
