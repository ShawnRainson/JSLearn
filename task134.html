<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict";
            let hamster = {
                stomach: [],
              
                eat(food) {
                  this.stomach = [food];
                }
              };
              
              let speedy = {
                __proto__: hamster
              };
              
              let lazy = {
                __proto__: hamster
              };
              
              // Этот хомяк нашёл еду
              speedy.eat("apple");
              alert( speedy.stomach ); // apple
              
              
              alert( lazy.stomach ); // apple
        </script>
    </body>
</html>
