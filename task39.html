<!DOCTYPE html>
<html>
    <body>
        <script>
            'use strict';
            function min(a, b) {
                if (a < b) {
                    return (a);
                }
                return (b);
            }
            alert (min(1, 2));
            alert (min(6, 5));
            alert (min(4, 11));
        </script>
    </body>
</html>
