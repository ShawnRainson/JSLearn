<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict";
            function makeCounter() {
                let count = 0;
                function counter() {
                  return count++;
                }
                counter.set = value => count = value;
                counter.decrease = () => count--;
              
                return counter;
              }
              
              let counter = makeCounter();
              alert( counter() ); // 0
              alert( counter() );
              alert(counter.decrease());
        </script>
    </body>
</html>
