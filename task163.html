<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict";
            function isInteger(num) {
                if ((~~num) == num) {
                    return true;
                } return false;
            };
            alert( isInteger(1) ); // true
            alert( isInteger(1.5) ); // false
            alert( isInteger(-0.5) ); 
        </script>
    </body>
</html>
