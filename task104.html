<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict";
            function factorial(n) {
                if(n == 1) return n;
                return n * factorial(n - 1);
            }
            alert(factorial(1));
            alert(factorial(2));
            alert(factorial(3));
            alert(factorial(4));
            alert(factorial(5));
        </script>
    </body>
</html>
