<!DOCTYPE html>
<html>
    <body>
        <script>
            'use strict';
            let n = prompt("Введите число", 0);
            if (n > 0) {
                alert(1);
            } else if (n < 0) {
                alert(-1);
            } else {
                alert(0);
            }
        </script>
    </body>
</html>
