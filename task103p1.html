<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict";
            function sumTo(a) {
                let result = 0;
                for(let i = 0; i <= a; i++){
                    result += i;
                }
                return result;
            }
            alert(sumTo(1));
            alert(sumTo(2));
            alert(sumTo(3));
            alert(sumTo(4));
        </script>
    </body>
</html>
