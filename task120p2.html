<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict";
            function printNumbers(from, to) {
                let current = from;
                setTimeout(function go() {
                    alert(current);
                    if (current == to) {
                        setTimeout(go, 1000);
                    }
                    current++;
                }, 1000);
            }
            printNumbers(0, 5);
        </script>
    </body>
</html>
